develop:
  extends:
    file: base.yml
    service: base
  ports:
    - "35729:35729"
  env_file:
    - dev.env
  command: develop
  links:
    - mongo
    - redis
  restart: always
  volumes:
    - ./app:/opt/control-tower/app
    - /var/run/docker.sock:/var/run/docker.sock 

mongo:
  extends:
    file: base.yml
    service: mongo

redis:
  extends:
    file: base.yml
    service: redis
