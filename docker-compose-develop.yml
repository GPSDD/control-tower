develop:
  extends:
    file: base.yml
    service: base
  ports:
    - "35729:35729"
  env_file:
    - dev.env
  command: develop
  links:
    - mongo
    - redis
  volumes:
    - ./app:/opt/control-tower/app

mongo:
  extends:
    file: base.yml
    service: mongo

redis:
  extends:
    file: base.yml
    service: redis
